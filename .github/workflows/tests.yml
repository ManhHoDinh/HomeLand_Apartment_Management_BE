name: Tests

on:
  pull_request:
    branches: [test/main]
    types: [opened, synchronize, closed]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-lastesr,macos-13]
        node: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: Install modules
      run: npm ci

    - name: Pull and start Docker Compose
      run: |
        set -x
        
        docker compose pull
        docker compose up -d
        npx supabase start

    - name: Run tests
      timeout-minutes: 3
      run: |
        npm run test:cov --detectOpenHandles --u
        # npm run test:mutation -- --reporters progress,dashboard
